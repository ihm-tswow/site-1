name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  build-api:
    runs-on: ubuntu-20.04
    steps:
      # Build
      - uses: actions/checkout@v2
      - name: Add remote
        run: git remote add publish_remote https://github.com/ihm-tswow/site-2.git
      - name: Create dummy commit file
        run: touch __dummy.txt
      - name: Commit build files
        run: git add . && git config user.name test && git config user.email test && git commit -m "Bump"
      - run: echo "${{ secrets.SSH_DEPLOY_KEY}}" > "$HOME/key"
      - run: GIT_SSH_COMMAND='ssh -i $HOME/key'
      - run: git push -f publish_remote HEAD:main